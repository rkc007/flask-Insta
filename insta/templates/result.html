
<!doctype html>
<title>Example</title>
<style>
  * {
   box-sizing: border-box; 
  }
  body {
    margin: 0;
  }
  #main {
    display: flex;
    min-height: calc(100vh - 40vh);
  }
  #main > article {
    flex: 1;
  }
  #main > nav, 
  #main > aside {
    flex: 0 0 20vw;
  }
  #main > nav {
    order: -1;
  }
  header, footer, article, nav, aside {
    padding: 1em;
  }
  header, footer {
    background: yellowgreen;
    height: 20vh;
  }
</style>
<body>
  <header><h1>Hi, User!</h1></header>
  <div id="main">
    <article>
    {% for post in posts %}
    <div><p> {{ post.username }}  &nbsp;  :  &nbsp;    {{ post.userfullname }}  &nbsp;  : &nbsp;  <b>{{ post.userid }}</b></p></div>
    {% endfor %}
    </article>
    <nav></nav>
  
  </div>
  
</body>
